<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Voice Input Demo With Chrome Browser">
    <meta name="author" content="Bartile Emmanuel">

    <title>Voice Input Demo</title>

    <!-- Css -->
    <link rel="stylesheet" href='static/css/bootstrap.min.css'>
    <link rel="stylesheet" href='static/css/home.css'>

  </head>
  <body>
    <p class="brower-support hide">Voice based speech and input not supported on this browser. Please use chrome or upgrade your chrome browser</p>
    <div class="wrapper">
      <div class="container">
    
          <a data-start class="btn record-btn btn-success btn-large"><i class="fa fa-microphone"></i></a>
          <div data-speech class="speech"><p class="speech__inner">Speak now...</p></div>
  
          <div class="row">
              <div class="col-xs-12">
                  <div class="mails">
  
                      <div class="table-box">
  
                          <div class="table-detail mail-right">
  
                              <div class="row">
                                  <div class="col-sm-12">
                                      <div class="card-box m-t-20">
  
                                          <div class="">
                                              <form role="form" method="POST" action="">
  
                                                  <div class="form-group">
                                                      <input type="email" required="required" name="to" class="form-control" placeholder="To: CC/BCC">
                                                  </div>
                                                  <div class="form-group">
                                                      <input type="text" required="required" name="subject" class="form-control" placeholder="Subject">
                                                  </div>
                                                  <div class="form-group">
                                                      <input type="text" required="required" name="body" class="form-control" placeholder="Body">
                                                  </div>
  
                                                  <div class="btn-toolbar form-group m-b-0">
                                                      <div class="pull-right">
                                                          <button class="btn btn-success"> <span>Send</span> <i class="fa fa-send m-l-10"></i> </button>
                                                      </div>
                                                  </div>
  
                                              </form>
                                          </div>
                                      </div>
  
                                  </div>
                              </div>
  
                              <!-- End row -->
  
                          </div> <!-- table detail -->
  
  
                      </div>
                      <!-- end table box -->
  
                  </div> <!-- mails -->
              </div>
          </div>
          <!-- end row -->
  
  
      </div> <!-- end container -->
  </div>
  <!-- end wrapper -->
  
  </body>

  <!-- JavaScript  -->
  <script src='static/js/jquery.min.js'></script>
  <script src='static/js/bootstrap.min.js'></script>
  <script src='static/js/compose.js'></script>

</html>
